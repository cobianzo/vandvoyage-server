services:

  # --- Frontend ---
  vandvoyage-nodejs-frontend:
    build: ./frontend
    container_name: vandvoyage-nodejs-frontend
    restart: always
    depends_on:
      - vandvoyage-nodejs-backend
    networks:
      - traefik
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=${TZ}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.services.vandvoyage-nodejs-frontend.loadbalancer.server.port=80"

  # --- Backend ---
  vandvoyage-nodejs-backend:
    build: ./backend
    container_name: vandvoyage-nodejs-backend
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=${TZ}
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.services.vandvoyage-nodejs-backend.loadbalancer.server.port=5000"

networks:
  traefik:
    external: true
